<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./img/insta.png" type="image/x-icon"/>

  <title>Login &#174 Instagram</title>
</head>
<body>

  <div class="instagram-wrapper">

    <div class="instagram-phone">
      <img src="./img/iphones_front-page.png" alt="phone-login-instagram">
    </div>

    <div class="instagram-continue">

      <div class="insta-group">
        <img src="./img/Instagram-Logo.png" class="instagram-logo" alt="instagram-logo">
        <div class="profile-photo">
          <img src="./img/foto-perfil-01.jpg" alt="foto-perfil">
        </div>
        <a href="#" class="instagram-login">Continue as glaubermlira</a>
        <a href="#" class="instagram-logout">Remove Account</a>
      </div>

      <div class="insta-group">
        <p class="not-account">Not glaubermlira?</p>
        <p class="not-account">
          <span class="link-blue">Switch Accounts</span>
          or
          <span class="link-blue">Sign Up</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Get the app</p>

        <div class="buttons-downloads">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>        
      </div>
      
    </div>
    
    
  </div>




</body>
</html>
